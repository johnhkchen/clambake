# My Little Soda Configuration Example
# Copy this file to my-little-soda.toml and customize as needed

[github]
# GitHub repository settings
owner = "johnhkchen"
repo = "my-little-soda"

# Rate limiting configuration
[github.rate_limit]
requests_per_hour = 5000
burst_capacity = 100

[observability]
# Enable OpenTelemetry distributed tracing
tracing_enabled = true
# Optional: OTLP endpoint (defaults to stdout export)
# otlp_endpoint = "http://localhost:4317"
# Log level: trace, debug, info, warn, error
log_level = "info"
# Enable metrics collection
metrics_enabled = true

[agents]
# Maximum number of concurrent agents
max_agents = 4
# Agent coordination timeout in seconds
coordination_timeout_seconds = 300

# Bundle processing configuration
[agents.bundle_processing]
max_queue_size = 50
processing_timeout_seconds = 1800

# Optional database configuration
# Uncomment to enable persistent state storage
# [database]
# url = ".my-little-soda/my-little-soda.db"
# max_connections = 10
# auto_migrate = true

# Environment variables can override any setting:
# MY_LITTLE_SODA_GITHUB_TOKEN=ghp_xxx...
# MY_LITTLE_SODA_GITHUB_OWNER=your-org
# MY_LITTLE_SODA_GITHUB_REPO=your-repo
# MY_LITTLE_SODA_OBSERVABILITY_LOG_LEVEL=debug
# MY_LITTLE_SODA_AGENTS_MAX_AGENTS=8